name: Setup Environment
description: Set up the environment for vcpkg and CMake
runs:
  using: "bash"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: /opt/vcpkg
        key: vcpkg-${{ runner.os }}-${{ hashFiles('tools/installer/install_vcpkg.sh') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    - name: Install dependencies
      run: |
        if [ ! -d /opt/vcpkg ]; then
          chmod +x tools/installer/install.sh
          tools/installer/install.sh
        fi

    - name: Clean vcpkg cache
      if: success()
      run: |
        rm -rf /opt/vcpkg/buildtrees /opt/vcpkg/downloads /opt/vcpkg/packages

    - name: Create build directory
      run: mkdir -p build

    - name: Configure with CMake
      run: |
        cd build
        cmake .. \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_TOOLCHAIN_FILE=/opt/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build with CMake
      run: |
        cd build
        cmake --build .
